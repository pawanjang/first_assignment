<!DOCTYPE html>
<html>
<head>
    <title>First HTML Form</title>
</head>
<body>
    <h1>HTML Form with All Input Types</h1>
    <form action="first.html" method="get">
        <label for="text">Username:</label>
        <input type="text" id="text" name="text" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="url">LinkedIn URL:</label>
        <input type="url" id="url" name="url"><br>

        <label for="tel">Contact No.:</label>
        <input type="tel" id="tel" name="tel"><br>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br>

        <label for="male"><input type="radio" id="male" name="gender" value="male" required> Male</label>
        <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label><br>

        <label for="image">Upload Resume (JPG/JPEG only):</label>
        <input type="file" id="image" name="image" accept=".jpg, .jpeg"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
</html>
